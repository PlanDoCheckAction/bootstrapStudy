<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ButtonCSS</title>
    <link href="bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <button type="button" class="btn btn-default">btn-default</button>
        <button type="button" class="btn btn-primary">btn-primary</button>
        <button type="button" class="btn btn-success">btn-success</button>
        <button type="button" class="btn btn-info">btn-info</button>
        <button type="button" class="btn btn-warning">btn-warning</button>
        <button type="button" class="btn btn-link">btn-link</button>
        <button type="button" class="btn btn-danger">btn-danger</button>
    </div>

    <div class="div">
        <button type="button" class="btn btn-info btn-lg">info</button>
        <button type="button" class="btn btn-info">info</button>
        <button type="button" class="btn btn-info btn-sm">info</button>
        <button type="button" class="btn btn-info btn-xs">info</button>
    </div>

    <button type="button" class="btn btn-default btn-block">hello</button>

    <a href="#" class="btn btn-default btn-lg active" role="button">default</a>
    <input class="btn btn-default" type="submit" value="Input">
    <img src="img/1.jpg" alt="" class="img-circle">
    <img src="img/1.jpg" alt="" class="img-rounded">
    <img src="img/1.jpg" alt="" class="img-thumbnail">

</body>
</html>
