<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FormCSS</title>
    <link href="bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form role="form">
            <div class="form-group has-success has-feedback">
                <label>用户名</label>
                <input class="form-control" type="text">
                <span class="glyphicon glyphicon-ok form-control-feedback"></span>
            </div>
            <div class="form-group has-warning has-feedback">
                <label>用户名</label>
                <input class="form-control" type="text">
            </div>
            <div class="form-group has-error has-feedback">
                <label>用户名</label>
                <input class="form-control" type="text">
            </div>
        </form>

        <form role="form">
            <input type="text" class="form-control" placeholder="text">
            <textarea class="form-control" rows="5">Hello</textarea>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="">火锅
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="">麻辣烫
                </label>
            </div>

            <div class="radio">
                <label>
                    <input type="radio" name="sex" checked>男
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="sex">女
                </label>
            </div>

            <select class="form-control">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
            </select>

            <p class="form-control-static">请按照我的格式输入:hello@163.com</p>

            <input class="form-control" type="text" placeholder="hello" disabled>

            <input class="form-control" type="text" readonly placeholder="hello">
        </form>

        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-sm-2">Email</label>
                <div class="col-sm-3">
                    <input type="email" class="form-control" placeholder="email">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2">Password</label>
                <div class="col-sm-3">
                    <input type="password" class="form-control" placeholder="password">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox">记住密码
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">登录</button>
                </div>
            </div>
        </form>

        <form role="form" class="form-inline">
            <div class="form-group">
                <label>用户名</label>
                <input type="email" class="form-control" placeholder="email">
            </div>
            <div class="form-group">
                <label>密码</label>
                <input type="password" class="form-control" placeholder="password">
            </div>
            <div class="form-group">
                <label>日期</label>
                <input type="date" class="form-control" placeholder="date">
            </div>
            <div class="form-group">
                <label>选择文件</label>
                <input type="file">
                <p class="help-block">选择你需要的文件</p>
            </div>
        </form>
    </div>
</body>
</html>
